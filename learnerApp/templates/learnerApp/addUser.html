{% extends extemp %}
{% load static %}
{% block inncss %} <link rel="stylesheet" href="{% static 'learnerApp/css/profile.css' %}"> {% endblock %}
{% block dashboard %}
    <form method = "POST" autocomplete="off">
        <div class="field">
            User Email
            <input type="text" name="user_email" >
        </div>
        {% for inp in extraFields %}
            <div class="field">
                {{ inp.label }}
                <input type="{{inp.type}}" name="{{inp.name}}">
            </div>
        {% endfor %}
        {% csrf_token %}
        <button>Save</button>
    </form> 
{% endblock %}
