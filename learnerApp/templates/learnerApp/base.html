{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'learnerApp/css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    {% block css %}{% endblock %}
    <title>E-Class || {% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <h1><a href="{% url 'home' %}">E-class</a></h1>
        {% if user.is_authenticated %}
        <div class="user">
            <div class="username">{{ user }}</div>
            <!-- <a href="{% url 'logout' %}" class="logout">Logout</a>     -->
        </div>
        {% else %}
            <div class="buttons">
                <button><a href="{% url 'login' %}">Login</a></button>
            </div>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>    
</body>
</html>
