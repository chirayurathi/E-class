{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'learnerApp/css/base.css' %}">
    {% block css %}{% endblock %}
    <title>E-Class || {% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <h1><a href="{% url 'home' %}">E-class</a></h1>
        <div class="buttons">
            <button><a href="{% url 'login' %}">Login</a></button>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>    
</body>
</html>
