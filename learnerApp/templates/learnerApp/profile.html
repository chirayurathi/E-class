{% extends extemp %}
{% load static %}
{% block inncss %} <link rel="stylesheet" href="{% static 'learnerApp/css/profile.css' %}"> {% endblock %}
{% block dashboard %}
    <img src="{{ image }}">
    <form method = "POST" autocomplete="off" enctype="multipart/form-data">
        {% for field in form %}
        <div class="field">
            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}
        {% csrf_token %}
        <button>Save</button>
    </form>
{% endblock %}
